    </header>
    <div class="entry">
      
        <p>静对含章树，闲思共有时。<br>香随荀令在，根异武昌移。<br>物性虽摇落，人心岂变衰。<br>唱酬胜笛曲，来往韵朱丝。</p>

    <h1 class="title"><a href="/2011/07/09/1/">细雨</a></h1>
  

    </header>
    <div class="entry">
      
        <p>红桥边凭栏依<br>细雨迟迟息<br>花叶下燕斜飞<br>点过碧波堤<br>不经意生出了涟漪<br>长河边几世花开美<br>再流连细雨间 </p>
